<mat-list>
  <mat-list-item *ngFor="let message of conversation">
    <mat-icon>{{ message.avatar }}</mat-icon>
    <h3 matLine> {{message.from}} </h3>
    <p matLine>
      <span> {{message.content}} </span>
      <span *ngFor="let button of message.button">
          <button  mat-icon-button (click)="addMessageFromUser(button)">
              {{button}}</button>
          </span>
      </p>
  </mat-list-item>
</mat-list>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput 
           #message 
           maxlength="256" 
           placeholder="Message" 
           (keyup.enter)="addMessageFromUser(message.value)"> {{value}}
    <mat-icon matSuffix (click)="addMessageFromUser(message.value)">send</mat-icon>
  </mat-form-field>
</form>
